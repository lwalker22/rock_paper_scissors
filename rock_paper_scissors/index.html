<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Rock Paper Scissor</title>
</head>
<body>
  <div class="container-fluid">
    <h1>ROCK, PAPER, SCISSORS GAME</h1>
  </div>
  <div class="header">
    <h3> Choose Your Weapon </h3>
  </div>
  <img class = "Gallery" src="./images/rock.jpg" alt="rock" id="rock">
  <img class = "Gallery" src="./images/paper.jpg" alt="papper" id="paper">
  <img class = "Gallery" src="./images/scissors.jpg" alt="scissors" id="scissors">

  <div class="choices container">
    <div class="row">
      <div class="col">
        <h2>You chose: </h2>
        <img src="./images/background.png" alt="" id="userChoice">
      </div>
    
      <div class="col">
        <h2>Computer choice: </h2>
        <img src="./images/background.png" alt="" id="computerChoice">
      </div>
    </div>

  </div>
</body>
<script src="app.js"></script>
</html>
