<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Rock Paper Scissor</title>
</head>
<body>
  <div class="container-fluid">
    <h1 class ="white">ROCK, PAPER, SCISSORS GAME</h1>
  </div>

  
    <h3 class="header"> Choose Your Weapon </h3>
    
    <!-- <h2 class="score white">Number of times you have won:</h2>
    <h2 id="winCounter" class="score white">0</h2> -->

  </div> 
  <img class = "Gallery" src="./images/rock.jpg" alt="rock" id="rock">
  <img class = "Gallery" src="./images/paper.jpg" alt="papper" id="paper">
  <img class = "Gallery" src="./images/scissors.jpg" alt="scissors" id="scissors">
<div class="gameResponse">

        <h2 class = "sec1 white">You chose: </h2>
        <img src="./images/bg.png" alt="" id="userChoice" class = "sec1">
    
        <h2 class = "sec1 white">Computer choice: </h2>
        <img src="./images/bg.png" alt="" id="computerChoice" class = "sec1">

        <h2 id="winLose" class = "sec1 white"></h2>

  </div>
</body>
<script src="app.js"></script>
</html>
